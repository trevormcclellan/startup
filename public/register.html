<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Scheduler</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Smart Scheduler</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h1>Register</h1>
            <div id="error-box" class="alert alert-danger" role="alert" style="display: none;"></div>
            <form onsubmit="register(event)" class="login-form">
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email-input" required>
                </div>
                <div class="mb-3">
                    <label for="username-input" class="form-label">Name</label>
                    <input type="username" name="name" class="form-control" id="username-input" required>
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password-input" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password-input" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm-password" class="form-control" id="confirm-password-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <span>Already have an account? <a href="login.html">Login here</a></span>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <span class="text-reset">Trevor McClellan</span>
            <a class="text-reset" href="https://github.com/trevormcclellan/startup">Github</a>
        </div>
    </footer>
</body>

</html>
