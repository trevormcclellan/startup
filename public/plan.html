<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Scheduler</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Smart Scheduler</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="create.html">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="join.html">Join</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://apis.google.com/js/api:client.js"></script>
    <main>
        <h1 id="event-name">Event Name</h1>
        <h3 id="event-date">Date: </h3>
        <h4 id="event-duration">Duration: </h4>
        <h5 id="event-code">Code: </h5>
        <button type="button" id="import" class="btn btn-primary mb-5" id="import">Import Schedule</button>
        <div class="plan">
            <table class="table table-hover" id="table">
                <thead>
                    <tr>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>6am</td>
                    </tr>
                    <tr>
                        <td>7am</td>
                    </tr>
                    <tr>
                        <td>8am</td>
                    </tr>
                    <tr>
                        <td>9am</td>
                    </tr>
                    <tr>
                        <td>10am</td>
                    </tr>
                    <tr>
                        <td>11am</td>
                    </tr>
                    <tr>
                        <td>12pm</td>
                    </tr>
                    <tr>
                        <td>1pm</td>
                    </tr>
                    <tr>
                        <td>2pm</td>
                    </tr>
                    <tr>
                        <td>3pm</td>
                    </tr>
                    <tr>
                        <td>4pm</td>
                    </tr>
                    <tr>
                        <td>5pm</td>
                    </tr>
                    <tr>
                        <td>6pm</td>
                    </tr>
                    <tr>
                        <td>7pm</td>
                    </tr>
                    <tr>
                        <td>8pm</td>
                    </tr>
                </tbody>
            </table>

            <div class="card" id="users">
                <div class="card-header">
                    <h5>Users Online</h5>
                </div>
                <ul class="list-group list-group-flush" id="users-online">
                </ul>
            </div>
        </div>
        <div>
            <span id="event-time" class="fw-bold"></span>
            <span class="fw-bold" id="current-selection">Current Selection: </span>
            <span id="selection-time" class="text-danger">No time selected</span><br>
            <button onclick="startPlanning()" type="button" class="btn btn-success" id="start-planning">Enter Planning Session</button>
            <button onclick="acceptTime()" type="button" class="btn btn-success" id="join">Accept Time</button>
            <button onclick="addToCalendar()" type="button" class="btn btn-success" id="add-to-calendar">Add to Calendar</button>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <span class="text-reset">Trevor McClellan</span>
            <a class="text-reset" href="https://github.com/trevormcclellan/startup">Github</a>
        </div>
    </footer>
    <script src="plan.js"></script>
</body>

</html>
