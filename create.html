<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Scheduler</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Smart Scheduler</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="create.html">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="join.html">Join</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="form-page-main">
        <div class="form-page">
            <h1>Create a New Event</h1>
            <form action="index.html">
                <div class="mb-3">
                    <label for="name-input" class="form-label">Event Name</label>
                    <input name="name" class="form-control" id="name-input" required>
                </div>
                <div class="mb-3">
                    <label for="date-input" class="form-label">Event Date</label>
                    <input type="date" name="date" class="form-control" id="date-input" required>
                </div>
                <label for="duration-input">Event Duration</label>
                <div class="input-group mb-3" id="duration-input">
                    <input type="number" name="duration" class="form-control" id="duration-input" required>
                    <select class="form-select" id="time-unit-select">
                      <option selected value="minutes">Minutes</option>
                      <option value="hours">Hours</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary submit">Create</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <span class="text-reset">Trevor McClellan</span>
            <a class="text-reset" href="https://github.com/trevormcclellan/simon">Github</a>
        </div>
    </footer>
</body>
